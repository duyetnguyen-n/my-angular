<div class="flex place-content-between">
  <h2 class="text-xl">Các nhóm tiêu chí:</h2>
  <button *ngIf="canEditOrDelete()" class="flex items-center but-add hover:bg-sky-200 text-white px-3 rounded mr-2"
   nz-button nzType="primary"
   (click)="openAddFormCriteriaGroup()">Thêm</button>
</div>
<nz-table #filterTable
[nzData]="listOfCriteriaGroup"
 nzTableLayout="fixed"
 [nzShowPagination]="true"
 [nzPageSize]="5"
 [nzFrontPagination]="true"
 [nzLoading]="loading"
 (nzPageIndexChange)="onPageIndexChange($event)">
  <thead class="fixed">
    <tr>
      <th *ngFor="let column of listOfCriteriaGroupColumns"
        [(nzSortOrder)]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        >
        {{ column.name }}
      </th>
      <th *ngIf="canEditOrDelete()">Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfDisplayData">
      <td>{{ data.name }}</td>
      <td>{{ data.count }}</td>
      <td>{{ data.role }}</td>
      <td *ngIf="canEditOrDelete()">
        <div class="flex">
          <a class="flex items-center but-add hover:bg-sky-200 text-white px-3 rounded mr-2"
            (click)="openEditFormCriteriaGroup(data)">Sửa</a>
          <a class="flex items-center but-add hover:bg-sky-200 text-white px-3 rounded" (click)="showConfirmDelete(data)">Xóa</a>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
