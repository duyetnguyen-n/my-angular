<app-fullscreenform (formSubmit)="editUser()">
  <div class="grid grid-cols-12">
    <div class="col-span-6 p-2">
      <label for="user_numberPhone" class="block mb-2 text-sm font-medium text-gray-900">Số Điện Thoại:</label>
      <input type="text" id="user_numberPhone" name="user_numberPhone" [(ngModel)]="user.numberPhone"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-6 p-2">
      <label for="user_password" class="block mb-2 text-sm font-medium text-gray-900">Mật Khẩu:</label>
      <input type="password" id="user_password" name="user_password" [(ngModel)]="user.password"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-5 p-2">
      <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900">Tên Người Dùng:</label>
      <input type="text" id="user_name" name="user_name" [(ngModel)]="user.name"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-2 py-2">
      <label for="user_age" class="block mb-2 text-sm font-medium text-gray-900">Tuổi:</label>
      <input type="number" id="user_age" name="user_age" [(ngModel)]="user.age"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-5 p-2">
      <label for="user_gender" class="block mb-2 text-sm font-medium text-gray-900">Giới Tính:</label>
      <select name="user_gender" id="user_gender" [(ngModel)]="user.gender"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg">
        <option value="Nam" [selected]="user.gender === 'Nam'">Nam</option>
        <option value="Nữ" [selected]="user.gender === 'Nữ'">Nữ</option>
      </select>
    </div>
    <div class="col-span-6 p-2">
      <label for="user_mail" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
      <input type="email" id="user_mail" name="user_mail" [(ngModel)]="user.mail"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-6 p-2">
      <label for="user_position" class="block mb-2 text-sm font-medium text-gray-900">Vị Trí:</label>
      <select name="user_position" id="user_position" [(ngModel)]="user.position"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg">
        <option value="Admin" [selected]="user.position === 'Admin'">Admin</option>
        <option value="User" [selected]="user.position === 'User'">User</option>
      </select>
    </div>
    <div class="col-span-6 p-2">
      <label for="user_teachGroupId" class="block mb-2 text-sm font-medium text-gray-900">Nhóm Giảng Dạy:</label>
      <select name="user_teachGroupId" id="user_teachGroupId" [(ngModel)]="user.teachGroupId"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg">
        <option *ngFor="let group of listOfTeachGroup" [ngValue]="group.id">{{ group.name }}</option>
      </select>
    </div>
    <div class="col-span-6 p-2">
      <label for="user_point" class="block mb-2 text-sm font-medium text-gray-900">Điểm:</label>
      <input type="number" id="user_point" name="user_point" [(ngModel)]="user.point"
        class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg"
        required>
    </div>
    <div class="col-span-12 p-2">
      <label for="user_avatar" class="block mb-2 text-sm font-medium text-gray-900">Ảnh Đại Diện:</label>
      <div class="flex-container">
        <div class="drag-area-1 drag-area w-full rounded-2xl border-2 border-dashed place-content-center">
          <header class="text-lg text-center text-black-50 drag-or-drop">Kéo và Thả để Tải ảnh lên</header>
          <span class="my-3 text-center text-sm text-black-50">Hoặc</span>
          <div class="but-add-image text-center">Chọn ảnh</div>
          <input type="file" id="user_avatar" name="user_avatar" (change)="onFileSelected($event)"
            class="bg-gray-50 w-full border py-2 px-4 leading-tight min-w border-gray-300 text-gray-900 text-sm rounded-lg">
          <img *ngIf="user.avatar" [src]="'http://localhost:5238/uploads/' + user.avatar" alt="Avatar" class="mt-2 rounded-lg w-24 h-24 justify-self-center">
        </div>
      </div>
    </div>
  </div>
</app-fullscreenform>
